<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</head>
<body>
    Chat-App
    <div id="messages"></div>
    <form id="message-form">
        <input name="message" type="text" placeholder="Enter message">
        <button>Send</button>
    </form>
    <button id="sendLocation">Send Location</button>
    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}} - {{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div>
            <p>{{createdAt}} -<a href="{{url}}" target="_blank">  Location</a></p>
        </div>
    </script>
    <script src="/socket.io/socket.io.js"></script> <!--Client side socket library-->
    <script src="./clientjs/chat.js"></script>
</body>
</html>
